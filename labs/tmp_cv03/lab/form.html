<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrace uživatele</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">


</head>
<body>

<!-- TODO: Style the navigation into a horizontal menu, which collapses on small devices -->
<nav>
    <ul>
        <li><a href="#">KIV/PIA Bootstrap Lab</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#signup">SignUp</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- TODO: Style the page into two column layout - vertical nav list and form -->

<h1>Registrace nového uživatele</h1>

<p>* povinné údaje</p>

<ul>
    <li><a href="#">Form</a></li>
    <li><a href="#about">Terms of Use</a></li>
</ul>

<!-- TODO: Style the form into two column layout, so that each group/fieldset is one column -->

<form name="new_user_form" action="" method="post">
    <label for="username">*Uživatelské jméno:</label>
    <input type="text" id="username" name="username"/>

    <label for="pass">*Heslo:</label>
    <input type="password" id="pass" name="pass"/>

    <label for="pass2">*Heslo znovu:</label>
    <input type="password" id="pass2" name="pass2"/>


    <label for="birthdate">Datum narození:</label>
    <input type="date" id="birthdate" name="birthdate"/>


    <label>Stav účtu:</label>
    <input type="radio" id="state_created" name="account_state" value="CREATED"/>vytvořený
    <input type="radio" id="state_active" name="account_state" value="ACTIVE"/>aktivní

    <label for="address">Adresa:</label>
    <textarea id="address" name="address" placeholder="Ulice č.p. Město PSČ"></textarea>

    <fieldset>
        <legend>Email</legend>

        <label for="email">Adresa:</label>
        <input type="text" id="email" name="email"/>


        <label for="email_desc">Popis:</label>
        <input type="text" id="email_desc" name="email_desc"/>
    </fieldset>


    <fieldset>
        <legend>Role</legend>

        <label for="role">Role:</label>
        <input type="radio" id="role" name="role" value="standard"/>

        <select name="standard_role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>


        <input type="radio" name="role" value="other"/>
        <input type="text" name="other_role" placeholder="Jiná"/>

    </fieldset>


    <fieldset>
        <legend>Zaměstnanec</legend>

        <label for="employee">Jste zaměstnanec?</label>
        <input type="checkbox" id="employee" name="employee" value="employee"/>


        <label for="ssn">Č. soc. poj.:</label>
        <input type="text" id="ssn" name="ssn"/>

    </fieldset>


    <button type="submit" value="Potvrdit">Potvrdit</button>
    <button type="reset" value="Reset">Reset</button>

</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>

</body>
</html>
