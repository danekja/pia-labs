<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          crossorigin="anonymous">


</head>
<body>

<!-- TODO: Style the page into two column layout - vertical nav list and form -->
<div class="container">
    <h1>Registrace nového uživatele</h1>

    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Form</a></li>
                <li><a href="#">Terms of Use</a></li>
            </ul>
        </div>


        <div class="col-sm-9 col-md-10">
            <p>* povinné údaje</p>
            <!-- TODO: Style the form into two column layout, so that each group/fieldset is one column -->

            <form name="new_user_form" action="" method="post">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">*Uživatelské jméno:</label>
                        <input class="form-control" type="text" id="username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="pass">*Heslo:</label>
                        <input class="form-control" type="password" id="pass" name="pass"/>
                    </div>
                    <div class="form-group">
                        <label for="pass2">*Heslo znovu:</label>
                        <input class="form-control" type="password" id="pass2" name="pass2"/>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Datum narození:</label>
                        <input class="form-control" type="date" id="birthdate" name="birthdate"/>
                    </div>
                </div>

                <div class="col-md-6">
                    <span>Stav účtu:</span>

                    <div class="radio">
                        <label>
                            <input type="radio" id="state_created" name="account_state" value="CREATED"/>vytvořený
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" id="state_active" name="account_state" value="ACTIVE"/>aktivní
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="address">Adresa:</label>
                        <textarea class="form-control" id="address" name="address"
                                  placeholder="Ulice č.p. Město PSČ"></textarea>
                    </div>
                </div>

                <!-- Add the extra clearfix for only the required viewport -->
                <div class="clearfix visible-md-block visible-lg-block"></div>

                <fieldset class="col-md-6">
                    <legend>Email</legend>

                    <div class="form-group">
                        <label for="email">Adresa:</label>
                        <input class="form-control" type="text" id="email" name="email"/>
                    </div>

                    <div class="form-group">
                        <label for="email_desc">Popis:</label>
                        <input class="form-control" type="text" id="email_desc" name="email_desc"/>
                    </div>
                </fieldset>


                <fieldset class="col-md-6">
                    <legend>Role</legend>

                    <div class="row">
                        <div class="radio col-sm-2">
                            <label>
                                <input type="radio" id="role" name="role" value="standard"/>
                                vyber
                            </label>
                        </div>

                        <div class="col-sm-10">
                            <select class="form-control" name="standard_role">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="radio col-sm-2">
                            <label>
                                <input type="radio" id="roleOther" name="role" value="other"/>
                                Jiná
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="other_role" placeholder="Jiná"/>
                        </div>
                    </div>

                </fieldset>

                <!-- Add the extra clearfix for only the required viewport -->
                <div class="clearfix visible-md-block visible-lg-block"></div>

                <fieldset class="col-md-6">
                    <legend>Zaměstnanec</legend>

                    <div class="checkbox">
                        <label for="employee">
                            <input type="checkbox" id="employee" name="employee" value="employee"/>
                            Jste zaměstnanec?
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="ssn">Č. soc. poj.:</label>
                        <input class="form-control" type="text" id="ssn" name="ssn"/>
                    </div>

                </fieldset>

                <div class="col-xs-offset-8 col-xs-4">
                    <button class="btn btn-primary" type="submit" value="Potvrdit">Potvrdit</button>
                    <button class="btn btn-default" type="reset" value="Reset">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
